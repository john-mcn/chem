<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Boxes</title>
    <style>
        /* Style for the container and boxes */
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .box {
            width: 100%;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            margin: 5px;
            cursor: pointer;
            position: relative;
        }
        .box-content {
            display: none;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            position: absolute;
            left: 0;
            right: 0;
            top: 100%;
            z-index: 1;
        }
        .expanded {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2> Alkanes</h2> <!-- ALKANES -->
        <div class="box" onclick="toggleBox(1)">
            Thermal Cracking
            <div class="box-content" id="box1-content">
                <p><i>Conditions:</i> very high temp, very high pressures</p>
                <p style="margin-top:-10px"><i>Products:</i> alkanes and a high % of alkenes   (used to make polymers)</p>
                <br>
                <p>Examples:</p>
                <p>thermal cracking of dodecane</p>
                <p>C₁₂H₂₆ → C₂H₆ + 2C₅H₁₀</p>
                <p style="margin-top: -10px">C₁₂H₂₆ → C₄H₁₀ + 2C₄H₄ + C₄H₈</p>
            </div>
        </div>

        <div class="box" onclick="toggleBox(2)">
            Box 2
            <div class="box-content" id="box2-content">
                Content for Box 2 goes here.
            </div>
        </div>

        <!-- Add more boxes as needed -->
    </div>

    <script>
        function toggleBox(boxNumber) {
            var boxContent = document.getElementById(`box${boxNumber}-content`);
            if (boxContent.style.display === "block") {
                boxContent.style.display = "none";
            } else {
                boxContent.style.display = "block";
            }
        }
    </script>
</body>
</html>
