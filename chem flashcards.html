<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 300px;
            height: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: none;
        }
        .card.show {
            display: block;
        }
        .card-title {
            font-size: 24px;
            margin-top: 20px;
        }
        .card-content {
            display: none;
            padding: 20px;
        }
        .card-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .next-button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="card" id="card1">
        <h1 class="card-title">Card Title 1</h1>
        <div class="card-content">
            <p>This is the hidden content of Card 1.</p>
        </div>
    </div>
    <div class="card" id="card2">
        <h1 class="card-title">Card Title 2</h1>
        <div class="card-content">
            <p>This is the hidden content of Card 2.</p>
        </div>
    </div>
    <div class="card" id="card3">
        <h1 class="card-title">Card Title 3</h1>
        <div class="card-content">
            <p>This is the hidden content of Card 3.</p>
        </div>
    </div>
    
    <button class="card-button" onclick="flipCard()">Flip Card</button>
    <button class="next-button" onclick="nextCard()">Next</button>

    <script>
        let cards = document.querySelectorAll('.card');
        let currentCardIndex = -1;

        function getRandomCard() {
            const newIndex = Math.floor(Math.random() * cards.length);
            if (newIndex === currentCardIndex) {
                return getRandomCard();
            }
            currentCardIndex = newIndex;
            return cards[newIndex];
        }

        function flipCard() {
            const currentCard = document.querySelector('.card.show');
            if (currentCard) {
                const cardContent = currentCard.querySelector('.card-content');
                if (cardContent.style.display === "none" || cardContent.style.display === "") {
                    cardContent.style.display = "block";
                } else {
                    cardContent.style.display = "none";
                }
            }
        }

        function nextCard() {
            const currentCard = document.querySelector('.card.show');
            if (currentCard) {
                currentCard.style.display = "none"; // Hide the current card
                currentCard.classList.remove('show');
                const cardContent = currentCard.querySelector('.card-content');
                cardContent.style.display = "none"; // Hide content of the current card
            }
            
            const cardIdToShow = getRandomCard();
            const cardToShow = document.getElementById(cardIdToShow.id);
            
            if (cardToShow) {
                cardToShow.style.display = "block"; // Show the new card
                cardToShow.classList.add('show');
                const cardContent = cardToShow.querySelector('.card-content');
                cardContent.style.display = "none"; // Hide content of the new card
            }
        }

        nextCard(); // Show a random card initially
    </script>
</body>
</html>
